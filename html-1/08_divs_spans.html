<!DOCTYPE html>
<html>
    <head>
        <title>Omkar Learns Links</title>
    </head>

    <body>
        <!-- Container is a set of tags used to wrap other html elements   -->
        <!-- HTML has two ways of dislaying elements
        1. Block 
        2. Inline 
        -->

        <!-- Links are inline elements -->
        <a href="#">Link1osojs</a>
        <a href="#">Link2</a>
        <hr>

        <!-- HTML paragraphs are block elements  -->
        <p>GraceOS</p>
        <p>Omkar Sanjay Walunj</p>
        <hr>
        <!-- Spans and Divs -->
        <!-- Both of these are containers .
        that is they will hold other html elemrnts -->

        <!-- Spans are inline elments -->
        <span>Omkar</span>
        <span>Walunj</span>
        <hr>
        
        <!-- Divs are block elements -->
        <div>Omkar</div>
        <div>Sanjay</div>
    </body>
</html>
