<!DOCTYPE html>
<html>
    <head>
        <title>Omkar Learns Links</title>
    </head>

    <body>
        <!-- Tables  -->
        <table>
            <caption><h2>List of Numbers</h2></caption>
            
            <thead>
                <tr>
                    <th>Num1</th>
                    <th>Num2</th>
                    <th>Num3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- colspan is number of columns taken by table data(td) -->
                    <td colspan="2">One</td>
                    <td>Two</td>
                    <td>Three</td>
                    <td>ThreeHalf</td>
                </tr>
                <tr>
                    <td>Four</td>
                    <td>Five</td>
                    <td>Six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
