<!DOCTYPE html>
<html lang="en">
<!-- head tag -->
<head>
    <!-- here meta tag gives info 
    to browser about character encoding used  -->
	<meta charset="UTF-8">
    <!-- description  -->
    <meta name = "description" content ="This is an awesome website">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- title gives title of the tab  -->
    <title>Omkar's Website</title>
</head>
<!-- body tag -->
<body>
    <!-- headers
     h1 to h6 -->
    <h1> Omkar Sanjay Walunj </h1>
    <h2> Omkar Sanjay Walunj </h2>
    <h3> Omkar Sanjay Walunj </h3>
    <!-- line break  -->
    <br>
    <h4> Omkar Sanjay Walunj </h4>
    <!-- horizontal line  -->
    <hr>
    <h5> Omkar Sanjay Walunj </h5>
    <h6> Omkar Sanjay Walunj </h6>

    <!-- Horizontal Line -->
    <hr/>
    <!-- paragraph  -->
    <p>This is my <i>first</i> paragraph</p>
    <!-- line break  -->
    <br/>
    <p>This is another <b><i>paragraph</i></b></p>
    <!-- big and small tags  -->
    <p><big>This is </big> my third paragraph</p>
    <p><small>This is </small> my third paragraph</p>

    <!-- sub and super scripts tag -->
     <p>H<sub>2</sub>0</p>
     <p>x<sup>2</sup></p>
</body>
</html>
