<!DOCTYPE html>
<html>
    <head>
        <title>Omkar Learns Links</title>
    </head>

    <body>
        <!-- lists are of two types  -->
         <!-- ordered and unordered -->
        
         <ol>
            <li>Omkar</li>
            <li>Sanjay</li>
            <li>Walunj</li>
         </ol>

         <ol type="I">
            <li>
                Omkar
            </li>
            <li>
                Sanjay Walunj
            </li>
         </ol>

         <ol type="A">
            <ul>
                <li>Omkar</li>
            </ul>
            <li>Sanjay Walunj</li>
         </ol>

         <ol>
            <li><a href="#">Apples</a></li>
         </ol>

         <!-- description list -->
          <!-- special type of list 
           not used much -->
        <dl>
            <dt>Apples</dt>
            <dd>- They are Red in Color</dd>
            <dt>Oranges</dt>
            <dd>- They are Orange in Color</dd>
        </dl>
    </body>
</html>
